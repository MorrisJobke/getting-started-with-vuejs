<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting started with Vue.js</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <list-item
          v-for="person in people"
          v-bind:element="person"
          v-bind:key="person.id">
        </list-item>
      </ol>
    </div>

    <script>
      Vue.component('list-item', {
        props: ['element'],
        template: '<li>{{ element.name }}</li>'
      })

      var app = new Vue({
        el: '#app',
        data: {
          people: [
            { id: 0, name: 'R2-D2' },
            { id: 1, name: 'Luke Skywalker' },
            { id: 2, name: 'Chewbacca' },
            { id: 3, name: 'Wat Tambor' },
            { id: 4, name: 'Shaak Ti' }
          ]
        }
      })
    </script>
  </body>
</html>
