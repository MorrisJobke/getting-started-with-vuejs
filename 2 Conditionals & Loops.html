<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting started with Vue.js</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <span v-if="visible">I'm visible</span>
      <ol>
        <li v-for="ship in ships">
          {{ ship.name }}
        </li>
      </ol>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          visible: true,
          ships: [
            { name: 'Millennium Falcon' },
            { name: 'Death Star' },
            { name: 'Imperial shuttle' },
          ]
        }
      })

      // state can be changed
      app.visible = false
      app.ships.push({ name: 'Y-wing' })
    </script>
  </body>
</html>
