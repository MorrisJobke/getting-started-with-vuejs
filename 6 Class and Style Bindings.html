<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting started with Vue.js</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div
        v-for="person in persons"
        class="person"
        v-bind:class="{ hairy: person.hairy }">
        {{ person.name }}
      </div>
    </div>

    <div id="result">
      <div class="person">Han Solo</div>
      <div class="person hairy">Chewbacca</div>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          persons: [
            { name: 'Han Solo' },
            { name: 'Chewbacca', hairy: true }
          ]
        }
      })
    </script>
  </body>
</html>
