<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting started with Vue.js</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ fullName }}</p>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          firstName: 'Han',
          lastName: 'Solo'
        },
        computed: {
          fullName: function () {
            return this.firstName + ' ' + this.lastName
          }
        }
      })
    </script>
  </body>
</html>
